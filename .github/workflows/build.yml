name: Complete Build

on: [push]

jobs:
  verify:
    name: Perform tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Preform unit tests with Maven
        run: mvn -B test --file pom.xml

  sonar:
    name: Analyse with Sonar
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Run Maven
        uses: xlui/action-maven-cli/jdk11@master
        with:
          args: clean package org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build:
    name: Build & dockerize project 
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Maven
        run: mvn -B package -DskipTests --file pom.xml
        if: success()
      - run: commandToBuildYourProject.sh
      - name: Dockerize
        uses: manusa/actions-publish-docker@master
        with:
          name: ppuczka/twitter_app
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      
     
